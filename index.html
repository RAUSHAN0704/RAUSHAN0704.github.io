<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Puja Samiti Sarmera</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #a83232;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            overflow: auto;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Function to handle form submission and result display
        async function handleSearch(event) {
            event.preventDefault();  // Prevent default form submission
            const name = document.querySelector('input[name="name"]').value.toLowerCase();
            const inputType = document.querySelector('select[name="inputType"]').value;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ''; // Clear previous results

            try {
                // Load the appropriate CSV file based on input type
                const response = await fetch(`data/${inputType}_data.csv`);
                const csvText = await response.text();

                // Parse the CSV using PapaParse
                const data = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true
                }).data;

                // Filter data based on the name search (case-insensitive)
                const filteredData = data.filter(row => row.name.toLowerCase().includes(name));

                // Check if any results were found
                if (filteredData.length === 0) {
                    resultDiv.textContent = `No results found for "${name}".`;
                } else {
                    // Create a table to display the results
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    // Create table headers based on keys of the first object
                    const headers = Object.keys(filteredData[0]);
                    const headerRow = document.createElement('tr');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    // Populate table rows with data
                    filteredData.forEach(item => {
                        const row = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = item[header]; // Populate cell with the value
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    resultDiv.appendChild(table); // Append the table to the result div
                }

                resultDiv.style.display = 'block'; // Show the result div
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.display = 'block'; // Show the error message
            }

            // Clear only the input field after submission
            document.querySelector('input[name="name"]').value = '';
        }
    </script>
</head>
<body>
    <!-- Replace the header with an image -->
    <img src="images/image.jpeg" alt="Search Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">

    <form id="searchForm" onsubmit="handleSearch(event)">
        <select name="inputType" required>
            <option value="" disabled selected>Select Type</option>
<!--             <option value="bazaar">Bazaar Chanda</option>
            <option value="office">Office Chanda</option> -->
            <option value="gramin">Gramin Chanda</option>
            <option value="navyuvak">Navyuvak Chanda</option>
            <option value="patna">Patna Chanda</option>
        </select>

        <!-- Input box for name -->
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Search</button>
    </form>
    
    <!-- Area to display search results -->
    <div id="result"></div>
    
</body>
</html>
